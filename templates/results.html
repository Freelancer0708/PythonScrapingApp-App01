<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Results</title>
</head>
<body>
    <h1>Scraping Results</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Link</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item['Title'] }}</td>
            <td><a href="{{ item['Link'] }}" target="_blank">{{ item['Link'] }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
